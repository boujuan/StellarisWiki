# Stellaris Wiki Scraper Configuration
# Shared by fetch_and_parse.py, analyze_wiki_pages.py, and stellaris_mcp_server.py

game_version: "4.2"

wiki:
  api_url: "https://stellaris.paradoxwikis.com/api.php"

defaults:
  output_dir: "output"
  workers: 4
  delay: 0.5              # seconds between requests (fetch_and_parse sequential mode)
  request_delay: 0.3      # seconds between requests (analyze_wiki_pages)
  max_retries: 5
  generate_all_pages: true # Generate all_pages.md when running analyze_wiki_pages.py

