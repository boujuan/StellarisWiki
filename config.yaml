# ---------------------------------------------------------------------------
# Composite pages: index pages whose sub-page links are extracted from HTML.
# Each entry maps a page title to an extractor config with:
#   extractor: name of Python function in fetch_and_parse.py
#   extra_subpages: explicit sub-pages to fetch (supplement auto-discovery)
# ---------------------------------------------------------------------------
composite_pages:
  "Events":
    extractor: "extract_event_subpage_links"
    extra_subpages:
      - "Planet modifier colony events"
      - "Quest for the Toxic God events"
      - "Under One Rule events"
      - "Federations events"
  "Astral rift":
    extractor: "extract_astral_rift_subpage_links"
    extra_subpages:
      - "Entangled Dark Matter"
      - "Hatching Ground"
      - "Lone Object"
      - "Rockworms"
      - "Subnautical"
      - "The Advisor"
      - "The Corridors"
      - "The Fluid"
      - "The Lattice"
      - "The Mechanism"
  "Situations":
    extractor: "extract_situation_subpage_links"
    extra_subpages:
      - "Ascension situations"
      - "Origin situations"
      - "Paragon situations"

