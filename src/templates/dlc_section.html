{% set pages = classified.dlc %}
{% if pages %}
<section id="dlc" class="section">
    <div class="section-header" onclick="toggleSection(this)">
        <span class="chevron">&#9656;</span>
        <h2>DLC Pages <span class="count">({{ pages | length }})</span></h2>
    </div>
    <div class="section-body">
        <table><thead><tr><th style="width:2rem"></th><th>Page</th><th>Wiki Categories</th></tr></thead>
        <tbody>
        {% for t in pages | sort %}
            {% set cats = categories_map.get(t, []) %}
            <tr>
                <td><button class="fetch-btn fetch-btn-add" data-page="{{ t }}" onclick="toggleFetchPage(this)" title="Add to config">+</button></td>
                <td><a href="{{ t | page_url }}" target="_blank">{{ t }}</a></td>
                <td>{% if cats %}{% for c in cats %}<span class="tag" data-cat="{{ c }}">{{ c }}</span> {% endfor %}{% endif %}</td>
            </tr>
        {% endfor %}
        </tbody></table>
    </div>
</section>
{% endif %}
