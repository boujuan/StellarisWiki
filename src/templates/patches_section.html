{% set pages = classified.patch %}
{% if pages %}
<section id="patches" class="section">
    <div class="section-header" onclick="toggleSection(this)">
        <span class="chevron">&#9656;</span>
        <h2>Patch Notes / Version Pages <span class="count">({{ pages | length }})</span></h2>
    </div>
    <div class="section-body">
        <p>{% for t in pages | sort %}{% if not loop.first %}, {% endif %}<a href="{{ t | page_url }}" target="_blank">{{ t }}</a>{% endfor %}</p>
    </div>
</section>
{% endif %}
